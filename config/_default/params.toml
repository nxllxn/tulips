#################### default parameters ################################
# favicon
favicon = "images/favicon.png"
# logo
logo = "images/logo.png"
# use `x` with logo_width, example: "100x"
logo_width = "150x"
# logo text will only show when logo is missing.
logo_text = "Tulips"
page_not_found_image = "images/404.png" # 404 error page image
# image gallery shortcode
image_gallery = true
# email address
email = "ningwenchao@163.com"
# contact form action
contact_form_action = "mailto:ningwenchao@163.com" # contact form works with https://formspree.io
# search
search = true
# main sections
mainSections = ["post"]
# featured post
featured_post = true
# layout
post_layout = "grid" # layout value (full, grid or list)
# Sidebar
sidebar = "right" # sidebar value (left, right or false)
# custom script on header
custom_script= ""

# Preloader
[preloader]
enable = true
preloader = "images/logo.png" # use jpg, png, svg or gif format.

